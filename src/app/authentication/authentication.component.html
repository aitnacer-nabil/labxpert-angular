
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Login - SB Admin Pro</title>
  <link rel="icon" type="image/x-icon" href="assets/img/favicon.png" />
  <script data-search-pseudo-elements defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.24.1/feather.min.js" crossorigin="anonymous"></script>
</head>
<body class="bg-primary">
<div id="layoutAuthentication">
  <div id="layoutAuthentication_content">
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
              <div class="card-header justify-content-center"><h3 class="font-weight-light my-4">Login</h3></div>
              <div class="card-body">
                <form [formGroup]="loginFormGroup" method="post">
                  <div class="form-group">

                    <label class="small mb-1" for="inputEmailAddress">Email</label>
                    <input class="form-control py-4" id="inputEmailAddress" type="text" [ngClass]="{'is-invalid': submitted && loginFormGroup.controls['username']}" formControlName="username" placeholder="Enter User" />
                    <div *ngIf="submitted && loginFormGroup.get('username') ?. errors" class="invalid-feedback">
                      <div *ngIf="loginFormGroup.get('username' ) !. errors ?. ['required']">
                        username is Required
                      </div>
                    </div>
                  </div>

                  <div class="form-group"><label class="small mb-1" for="inputPassword">Password</label>
                    <input class="form-control py-4" id="inputPassword" type="password" [ngClass]="{'is-invalid': submitted && loginFormGroup.controls['username']}" formControlName="password" placeholder="Enter password" />
                    <div *ngIf="submitted && loginFormGroup.get('password') ?. errors" class="invalid-feedback">
                      <div *ngIf="loginFormGroup.get('password' ) !. errors ?. ['required']">
                        password is Required
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                  </div>
                  <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0"><button type="submit"  class="btn btn-primary" (click)="onLogin()">Login</button></div>
                </form>
                <ng-container *ngIf="errorMessage">
                  <div class="alert alert-danger">
                    {{errorMessage}}
                  </div>
                </ng-container>
              </div>

            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
</body>
</html>
